{% extends "base/base.html" %}
{%load staticfiles%}
{% block page_title %}
  <title>BEQT Grid paquete {{object.paquete}} </title>
{% endblock page_title %}
{% block content %}
<section class="content">
  <!DOCTYPE html>
  <html lang="es">
    <head>
        <link rel="stylesheet" href="https://uicdn.toast.com/tui-grid/latest/tui-grid.css" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    </head>

    <body>
      <div>
          <h3><b>Dispositivos del paquete {{object.paquete}}</b></h3>

      </div>
        <div id="grid_id" class="code-html contents"  data-url="{%url 'beqt_api:api_dispositivopaquete-actualizar-dispositivos'%}" data-dispo="{%url 'beqt_api:api_dispositivo-grid-paquetes'%}" data-id={{object.id}}  >
        {%csrf_token%}
        <div id="grid"></div>
        <button  onclick="actualizar_post()" class="btn btn-success">Guardar</button>
    </div>
  </body>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script> 
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/v1.5.0/tui-code-snippet.js"></script>
    <!--<script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script> -->
    <script src="{% static 'js/tui-grid.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootbox.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/data/paquetes.js'%}"></script>
  </html>
</section>
{%endblock content%}
