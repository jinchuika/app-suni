{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" type="text/css" href="{% static "css/evaluacion.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/hoverme.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/swippppper.css" %}">

	<link rel="icon" type="image/ico" href="{% static 'image/favicon.ico'%}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="{% static 'js/swiper-bundle.min.js' %}"></script>
	<script src="{% static 'js/extrajs/evaluacion.js' %}"></script>


	{% block page_title %}
	<title>EVALUACION</title>
	{% endblock page_title %}
</head>


{% block body %}
<body class="hold-transition">
	
	<div class="content-wrapper">


		<div class="encabezado">
			<center> 
				<img  src="{% static "image/Logo_Funsepa-02.png" %}" width="20%">
			</center>
		</div>
				

		<div >
				<div class=" text-center">
					{% block content %}
					{% endblock content %}
				</div>
		</div>


	</div>



</body>
{% endblock body %}

<footer class="main-footer">
	<strong>Copyright © <span id="currentYear"></span> <a href="https://funsepa.org">Fundación Sergio Paiz Andrade</a>.</strong>
	Todos los derechos reservados.
</footer>

<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>
